<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sample1</title>
</head>
<body>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
  <canvas id="canvas"></canvas>
  <script src="../../bundle.js"></script>
  <script>
    var canvas = new Game2d(
      document.getElementById('canvas'),
      window.innerWidth,
      window.innerHeight,
      '#333'
    );
    var Circle = Game2d.shapes.Circle;
    var Rect = Game2d.shapes.Rect;
    var Vec = Game2d.Vector;
    var size = { w: window.innerWidth, h: window.innerHeight };

    canvas.addBody(
      // new Circle({ position: new Vec(100, 100), radius: 50, angle: 90 }),
      new Circle({ position: new Vec(220, 100), radius: 50, angle: 90 }),

      // new Rect({ position: new Vec(100, 100), width: 50, height: 50, static: true }),
      // new Rect({ position: new Vec(100, 151), width: 50, height: 50, static: true, angle: 45 }),

      // floor
      new Rect({ position: new Vec(size.w/2, size.h), static: true, width: size.w, height: 20, angle: 0 })
    );

    canvas.run();

    setTimeout(function () {
      canvas.stop()
    }, 10000)
  </script>
</body>
</html>
